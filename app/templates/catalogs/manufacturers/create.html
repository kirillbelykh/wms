{% extends "index.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <h1 class="text-xl font-bold mb-3">Добавить производителя</h1>
  <form method="post" class="grid gap-3">
    <input name="name" class="border rounded p-2" placeholder="Название производителя" required>
    <textarea name="description" class="border rounded p-2" placeholder="Описание"></textarea>

    <div class="flex gap-2">
      <!-- Сохранить -->
      <button type="submit" name="action" value="save"
              class="px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700">
        Сохранить
      </button>

      <!-- Сохранить и закрыть -->
      <button type="submit" name="action" value="save_close"
              class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">
        Сохранить и закрыть
      </button>
    </div>
  </form>
</div>
{% endblock %}
