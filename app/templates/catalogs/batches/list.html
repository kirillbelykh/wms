{% extends "index.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Партии</h1>
    <a href="/catalogs/batches/create" class="px-4 py-2 rounded bg-blue-600 text-white">Добавить</a>
  </div>

  <table class="w-full border-collapse">
    <thead>
      <tr class="bg-gray-100 text-left">
        <th class="p-2 border">Номер партии</th>
        <th class="p-2 border">Товар</th>
        <th class="p-2 border">Количество</th>
      </tr>
    </thead>
    <tbody>
      {% for b in batches %}
        <tr class="hover:bg-gray-50">
          <td class="p-2 border">{{ b.name }}</td>
          <td class="p-2 border">{{ b.item.name if b.item else "—" }}</td>
          <td class="p-2 border">{{ b.quantity }}</td>
        </tr>
      {% else %}
        <tr>
          <td colspan="3" class="text-center text-gray-400 p-3">Нет партий</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
