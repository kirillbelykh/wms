{% extends "index.html" %}
{% block content %}
<div class="max-w-3xl mx-auto py-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Размеры</h1>
    <a href="/catalogs/sizes/create" 
       class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition">
       Добавить
    </a>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
    {% for r in rows %}
    <a href="/catalogs/sizes/{{ r.id }}/" 
       class="block p-4 rounded-lg border hover:shadow-lg hover:border-blue-400 transition bg-white">
      <span class="text-gray-800 font-medium">{{ r.name }}</span>
    </a>
    {% else %}
    <div class="col-span-full text-gray-400 text-center py-4">
      Пусто
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
