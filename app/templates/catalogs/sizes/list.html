{% extends "index.html" %}
{% block content %}
<div class="max-w-3xl mx-auto">
  <div class="flex justify-between mb-4">
    <h1 class="text-2xl font-bold">Размеры</h1>
    <a class="px-4 py-2 rounded bg-blue-600 text-white" href="/catalogs/sizes/create">Добавить</a>
  </div>
  <ul class="space-y-2">
    {% for r in rows %}
      <li class="p-3 rounded border hover:shadow"><a href="/catalogs/sizes/{{ r.id }}/">{{ r.name }}</a></li>
    {% else %}
      <li class="text-gray-400">Пусто</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
