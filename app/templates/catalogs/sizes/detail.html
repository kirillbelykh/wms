{% extends "index.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="flex justify-between items-center mb-3">
    <h1 class="text-xl font-bold">Размер: {{ row.name }}</h1>
    <a class="text-red-600" href="/catalogs/sizes/{{ row.id }}/delete" onclick="return confirm('Удалить?')">Удалить</a>
  </div>
  <form method="post" action="/catalogs/sizes/{{ row.id }}/update" class="grid gap-3">
    <input name="name" class="border rounded p-2" value="{{ row.name }}" required>
    <div class="flex gap-2">
      <button class="px-4 py-2 rounded bg-green-600 text-white">Сохранить</button>
      <a class="px-4 py-2 rounded bg-gray-300" href="/catalogs/item-types/">Сохранить и закрыть</a>
    </div>
  </form>
</div>
{% endblock %}
