{% extends "index.html" %}

{% block content %}
<div class="max-w-3xl mx-auto mt-6">
  <h1 class="text-2xl font-bold mb-4">Добавить штрихкоды</h1>

  <form method="post" action="{{ url_for('generate_barcodes') }}" class="space-y-3">
    <div class="flex gap-2">
      <label class="flex-1">
        Кол-во:
        <input type="number" name="quantity" value="1" min="1" class="border rounded px-2 py-1 w-full">
      </label>

      <label class="flex-1">
        Товар:
        <select name="item_id" class="border rounded px-2 py-1 w-full">
          <option value="">-- не привязывать --</option>
          {% for i in items %}
          <option value="{{ i.id }}">{{ i.name }}</option>
          {% endfor %}
        </select>
      </label>

      <label class="flex-1">
        Ячейка:
        <select name="cell_id" class="border rounded px-2 py-1 w-full">
          <option value="">-- не привязывать --</option>
          {% for c in cells %}
          <option value="{{ c.id }}">{{ c.name }}</option>
          {% endfor %}
        </select>
      </label>
    </div>

    <div class="flex gap-2">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Генерировать ШК</button>
      <a href="/catalogs/barcodes/" class="bg-gray-300 px-4 py-2 rounded">Отмена</a>
    </div>
  </form>
</div>
{% endblock %}
