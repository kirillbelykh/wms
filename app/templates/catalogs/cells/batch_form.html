{% extends "index.html" %}
{% block content %}
<h2>Создать новую партию</h2>

<form method="post" action="/batches/new">
    <label>Товар:</label>
    <select name="item_id">
        {% for item in items %}
        <option value="{{ item.id }}">{{ item.name }}</option>
        {% endfor %}
    </select>

    <label>Номер партии:</label>
    <input type="text" name="batch_number" required>

    <label>Количество:</label>
    <input type="number" step="0.01" name="quantity" required>

    <button type="submit">Создать</button>
</form>
{% endblock %}
