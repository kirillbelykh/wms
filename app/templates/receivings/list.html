{% extends "index.html" %}
{% block content %}
<div class="max-w-5xl mx-auto">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Приемки</h1>
    <a href="/receivings/create" class="px-4 py-2 rounded bg-blue-600 text-white">Создать приемку</a>
  </div>

  <ul class="space-y-2">
    {% for r in receivings %}
      <li class="p-3 rounded border hover:shadow">
        <a href="/receivings/{{ r.id }}/" class="font-medium">{{ r.name or ('Приемка #' ~ r.id) }}</a>
        <div class="text-sm text-gray-500">
          {{ r.status }} · {{ r.created_at.strftime("%d.%m.%Y %H:%M") }}
        </div>
      </li>
    {% else %}
      <li class="text-gray-400">Пока пусто</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
